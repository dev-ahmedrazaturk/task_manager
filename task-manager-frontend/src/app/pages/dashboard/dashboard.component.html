<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Task Manager</h2>
      <nav>
        <ul>
          <li><a routerLink="/dashboard">ðŸ“‹ Tasks</a></li>
          <li><a routerLink="/projects">ðŸ“‚ Projects</a></li>
          <li><a routerLink="/profile">ðŸ‘¤ Profile</a></li>
          <li><a (click)="logout()">ðŸšª Logout</a></li>
        </ul>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="content">
      <h1>Welcome, {{ user?.username }}</h1>
  
      <div class="task-section">
        <h2>Your Tasks</h2>
        <ul>
          <li *ngFor="let task of user?.tasks">
            <span [class]="task.status">{{ task.title }}</span>
            <span class="priority">{{ task.priority }}</span>
          </li>
        </ul>
      </div>
  
      <div class="project-section">
        <h2>Your Projects</h2>
        <ul>
          <li *ngFor="let project of user?.projects">
            <span>{{ project.name }}</span>
            <span class="created-by">Created by: {{ project.created_by }}</span>
          </li>
        </ul>
      </div>
    </main>
  </div>
